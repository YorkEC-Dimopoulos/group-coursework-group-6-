<html>
<head>
  
  <title>Contact for Help</title>
  
<style>
  
    body {
      
      font-family: "Segoe UI";
      background-color: #0f0f0f;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .help-card {
      max-width: 520px;
      width: 100%;
      background: #141414;
      border-radius: 16px;
      padding: 40px;
     
      border: 1px solid #2a2a2a;
    }

    .help-card h1 {
      
      text-align: center;
      font-size: 2em;

      color: #f5d76e;
    }

    .help-card p {
      text-align: center;

      color: #ccc;
      margin-bottom: 30px;

      font-size: 0.95em;
      line-height: 1.5;
    }

    .help-options {
      display: grid;
      grid-template-columns: 1fr;

      gap: 15px;
      margin-bottom: 25px;
    }

    .help-option {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      border: 1px solid #2f2f2f;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .help-option:hover {
      transform: translateY(-3px);
      border-color: #f5d76e;
    }

    .help-option strong {
      display: block;
      margin-bottom: 5px;
      color: #ffd700;
    }

    form {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      color: #eee;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #f5d76e;
    }

    button {
      margin-bottom: 15px;

      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f5d76e, #d4af37);

      border: none;

      border-radius: 30px;

      font-size: 1em;
      font-weight: bold;
      cursor: pointer;

      color: #111;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      
    }

    .note {
      text-align: center;
      font-size: 0.8em;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="help-card">
    <h1>Need Help?</h1>
   

    <div class="help-options">
      <div class="help-option">
        <strong>Immediate Support</strong>
        Call your local emergency services if you are in danger.
      </div>

      <div class="help-option">
        <strong>24/7 Helpline</strong>
        National support lines are available day and night.
      </div>

      <div class="help-option">
        <strong>Email Support</strong>
        support@example.com
      </div>
    </div>

    <form>
      <input type="text" placeholder="Your name (optional)">
      <input type="email" placeholder="Your email address">
      <textarea rows="4" placeholder="Tell us how we can help"></textarea>
      <button type="submit">Request Support</button>
    </form>

    <div >
      <a href="Slots.html">
    <button>go back to the game!</button>
   
  </a>
      
    </div>


  
</body>
</html>
