<html>
<head>

  <title>Demo Gambling Game</title>
  <style>
    
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0b0f;
      color: #f5d76e;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    
    header {
      background: #050508;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #1b0024;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 260px 1fr 260px;
      gap: 16px;
      padding: 16px;
    }

    
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: #1b0024;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    
    .slot {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px 0;
    }

    .cell {
      background: #000;
      border: 2px solid #333;
      border-radius: 8px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: #ffd700;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      padding: 10px;
    }

    
    .cell img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
    }

    .emoji-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .spinning {
      transform: rotateX(720deg);
      filter: blur(2px);
    }

    
    button {
      background: linear-gradient(180deg, #ffd700, #b8860b);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(180deg, #fff2a8, #ffd700);
      transform: translateY(-2px);
    }

    button:active { transform: translateY(0); }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .hidden { display: none; }

    .modal-content {
      background: #2a0036;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      border: 2px solid #ffd700;
    }

    
    .history ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    .history li {
      padding: 10px;
      border-bottom: 1px solid #333;
      font-family: monospace;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 40px;
    }

    .history li img {
      width: 25px;
      height: 25px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }

    footer {
     
      background: #050508;
      padding: 20px;
      text-align: center;
      font-size: 13px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 30px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
    }

    .numbers {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffd700;
    }

    
    .fallback-symbol {
      font-size: 50px;
    }
    
   
    .history-symbol {
      display: inline-block;
      width: 25px;
      height: 25px;
      margin-right: 5px;
    }
      .nav-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 40px 0;
  flex-wrap: wrap;
}

.nav-buttons a {
 
  text-decoration: none;
  padding: 12px 22px;
  background: linear-gradient(135deg, #f5d76e, #d4af37);
  color: #111;
  font-weight: bold;
  border-radius: 30px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.nav-buttons a:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.6);
}
  </style>
</head>
<body>

  <header>
    <h1> 13.23.33</h1>
    <div class="numbers">
      <span>CREDITS: $100</span>
    </div>
  </header>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-message"></p>
      <button onclick="closeModal()">Play Again</button>
    </div>
  </div>

  <div class="container">
    <div class="panel">
      <h2>Stats & Info</h2>
      <p>Cost per spin: <strong>5€</strong></p>
      <p>Win Rate: <strong>20%</strong> </p>
      <p>Max Win Cashback: <strong>50€</strong></p>
      
      
    </div>

    <div class="panel" style="text-align: center;">
      <h2>Slot Game</h2>
      <div class="slot" id="slot">
        <div class="cell">?</div>
        <div class="cell">?</div>
        <div class="cell">?</div>
      </div>
      <button id="spinBtn" onclick="spin()">SPIN NOW (5€)</button>
      <div class="result" id="result" aria-live="polite">Ready to play?</div>
    </div>

    <div class="panel history">
      <h2>Recent Spins</h2>
      <ul id="history">
        <li>No activity yet</li>
      </ul>
    </div>
  </div>

  <footer>
    <p> Play Responsibly</p>
  </footer>

  <script>
    
    const symbols = [
      {
        image: 'symbol1.jpeg',
        alt: 'Symbol 1',
        fallback: '❶'
      },
      {
        image: 'symbol2.jpeg',
        alt: 'Symbol 2', 
        fallback: '❷'
      },
      {
        image: 'symbol3.jpeg',
        alt: 'Symbol 3',
        fallback: '❸'
      },
      {
        image: 'symbol4.jpeg',
        alt: 'Symbol 4',
        fallback: '❹'
      },
      {
        image: 'symbol5.jpeg',
        alt: 'Symbol 5',
        fallback: '❺'
      }
    ];

    const facts = [
      'Studies worldwide show that generally , males are more easily influenced by gambling, therefore experience more gambling problems.',
  'Gambling is linked to the highest suicide rate among all behavioral health disorders, as one in five people experiencing a gambling disorder considers suicide.',
  'You can always ban yourself or an immediate relative from a casino or betting store if there aresigns of an emerging gambling addiction.',
  'Every single gambling game is designed so the house always wins in the long run.',
  'The rise of online casinos has revolutionised gambling in general while also making it one of themost popular hobbies worldwide.',
  'The oldest gambling game dates back to 3000 BC where the ancient Mesopotamians invented the dice games.',
  'Blackjack is the most popular casino game worldwide followed closely by all types of roulettes. Sports betting is the most used form of gambling in Greece followed by the not so popular gameKINO.',
  'In Greece, the “king” of gambling is OPAP which holds the widest network of points of sales in thewhole country with over 4000 stores.',
  '2026 is projected to have an estimate of over 655 billion dollars spent in gambling sites worldwide.',
  'Australia is estimated to be the country with the most money spent in gambling sites in 2026 followed by Singapore and Ireland.',
  'Slots are actually the game with the least possibilities of winning in the whole gambling universe.'
      
    ];

    let spinCount = 0;
    let credits = 100;
    const winSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
    const loseSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');

    function showModal(title, msg) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-message').innerText = msg;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function updateCreditsDisplay() {
      document.querySelector('.numbers span').textContent = `CREDITS: $${credits}`;
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function createSymbolHTML(symbol) {
      
      return `<img src="${symbol.image}" 
               class="emoji-img" 
               alt="${symbol.alt}"
               onerror="this.onerror=null; this.src=''; this.outerHTML='<div class=\\'fallback-symbol\\'>${symbol.fallback}</div>';">`;
    }

    function createHistorySymbolHTML(symbol) {
      
      return `<img src="${symbol.image}" 
               class="history-symbol" 
               alt="${symbol.alt}"
               onerror="this.onerror=null; this.src=''; this.outerHTML='<span>${symbol.fallback}</span>';">`;
    }

    function spin() {
      const btn = document.getElementById('spinBtn');
      const cells = document.querySelectorAll('.cell');
      const resultTxt = document.getElementById('result');
      const historyList = document.getElementById('history');
      
     
      if (credits < 5) {
        resultTxt.style.color = "#e74c3c";
        resultTxt.textContent = "Not enough credits!";
        return;
      }
      
      btn.disabled = true;
      spinCount++;
      credits -= 5;
      updateCreditsDisplay();
      resultTxt.textContent = "Spinning...";
      resultTxt.style.color = "#f5d76e";

      
      const isWin = spinCount % 5 === 0;
      const winSymbol = getRandomSymbol();

      cells.forEach(c => c.classList.add('spinning'));

      setTimeout(() => {
        let currentSymbols = [];
        let currentSymbolData = [];
        
        cells.forEach((cell, i) => {
          cell.classList.remove('spinning');
          const symbol = isWin ? winSymbol : getRandomSymbol();
          
          
          currentSymbolData.push(symbol);
          
          
          const symbolHTML = createSymbolHTML(symbol);
          cell.innerHTML = symbolHTML;
          
          
          currentSymbols.push(symbol);
        });

        
        const firstSymbol = currentSymbolData[0].image;
        let allMatch = true;
        
        for (let i = 1; i < currentSymbolData.length; i++) {
          if (currentSymbolData[i].image !== firstSymbol) {
            allMatch = false;
            break;
          }
        }

        if (allMatch) {
          winSound.play();
          resultTxt.style.color = "#ffd700";
          resultTxt.textContent = "JACKPOT! You won 50€!";
          credits += 50;
          updateCreditsDisplay();
          showModal("JACKPOT!", facts[Math.floor(Math.random() * facts.length)]);
        } else {
          loseSound.play();
          resultTxt.style.color = "#e74c3c";
          resultTxt.textContent = "Try again!";
        }

      
        if (historyList.children[0].innerText.includes("No activity")) {
          historyList.innerHTML = '';
        }
        
        const li = document.createElement('li');
        const spinNumber = document.createElement('span');
        spinNumber.textContent = `#${spinCount}: `;
        li.appendChild(spinNumber);
        
       
        currentSymbols.forEach(symbol => {
          const symbolSpan = document.createElement('span');
          symbolSpan.innerHTML = createHistorySymbolHTML(symbol);
          li.appendChild(symbolSpan);
        });
        
        
        const outcome = document.createElement('span');
        outcome.textContent = allMatch ? ' (WIN)' : ' (LOSS)';
        outcome.style.color = allMatch ? '#ffd700' : '#e74c3c';
        outcome.style.marginLeft = '5px';
        li.appendChild(outcome);
        
        historyList.prepend(li);
        
       
        if (historyList.children.length > 10) {
          historyList.removeChild(historyList.lastChild);
        }
        
        btn.disabled = false;
      }, 600);
    }
    
   
    updateCreditsDisplay();
    
   
    document.querySelectorAll('.cell').forEach(cell => {
      cell.innerHTML = '?';
    });
  </script>
  <a href="historyy.html">
    <button>back down to the memory lane...</button>
  </a>
  <a href="contact.html">
    <button>need help?</button>
  </a>
</body>
</html>
